                <ul id="con1">

                <ul id="con2"></ul>
            </div>


            <!--<mt-swipe :show-indicators="false" class="info">-->
                <!--<mt-swipe-item>111</mt-swipe-item>-->
                <!--<mt-swipe-item>222</mt-swipe-item>-->

            <!--</mt-swipe>-->
        </div>
            <ul class="bottom">
                <li>
                    <a href="#javascript:;">
                        <image src="../images/home.png"></image>
                        <span>主页</span>
                    </a>
                </li>
                <li>
                    <a href="./detail.html?type=0">

                    </a>
                </li><li>
                <a href="./mine.html">
                    <image src="../images/mine.png"></image>
                    <span>我的</span>

            </li>
            </ul>
    </div>

</body>
</html>
<script src="../js/vue.min.js" type="text/javascript"></script>
<script src="../js/mint-ui.js" type="text/javascript"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            pageItem: [
                {
                    icon: '../images/table-icon.png',
                    name: '年度通车里程',

                },
                {
                    icon: '../images/pie-icon.png',
                    name: '基础设施',

                },
                {
                    icon: '../images/star.png',
                    name: '技术状况评定'
                },
                {
                    icon: '../images/food.png',
                    name: '星级服务区'
                },
                {
                    icon: '../images/floor.png',
                    name: '交通流量'
                },
                {
                    icon: '../images/installation.png',
                    name: '重点监控设施'
                },
                {
                    icon: '../images/car.png',
                    name: '交通管制信息'
                },
                {
                    icon: '../images/rmb.png',
                    name: '收费站信息'
                }

            ]
        },
        mounted() {
            var dome ,timer;
            this.handleScroll();
        },
        methods: {

     handleScroll(){
        //获取三个<div>对象
         var area =document.getElementById('scrollBox');
         var con1 = document.getElementById('con1');
         var con2 = document.getElementById('con2');
         con2.innerHTML=con1.innerHTML;
         function scrollUp(){
             if(area.scrollTop>=con1.offsetHeight){
                 area.scrollTop=0;
             }else{
                 area.scrollTop++
             }
         }
         var time = 50;
         var mytimer=setInterval(scrollUp,time);
         area.onmouseover=function(){
             clearInterval(mytimer);
         }
         area.onmouseout=function(){
             mytimer=setInterval(scrollUp,time);
         };
    },

     start2() {
        //如果滚动上去的距离，等于任何一个<div>高度，
        //则开始下一次滚动
        if (dome.scrollTop == dome.offsetHeight) {
            dome.scrollTop = 0;
        } else {
            dome.scrollTop++;
        }


    }

    ,
    }
    })
</script>
